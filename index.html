    <meta charset="UTF-8">

    <title>Калькулятор ЗП АО "САПТ"</title>
</head>
<body>
    <h1 class="title">Калькулятор зарплаты САПТ</h1>
    <div class="calculator" id="calculator">
        <div class="calculator__item">
            <div class="fl">
                <img src="img/overtime.svg" alt="time" width="22px">
                <label for="input1">Какой у вас тариф?<span>*</span></label>
            </div>
            <input type="number" class="form-control" placeholder="0" id="input1" data-type="input1">
        </div>
        <div class="calculator__item">
            <div class="fl">
                <img src="img/work.svg" alt="work" width="22px">
                <label for="input2">Кол-во всех смен<span>*</span></label>
            </div>
            <input type="number" class="form-control" placeholder="0" id="input2" data-type="input2">
        </div>
        <div class="calculator__item">
            <div class="fl">
                <img src="img/night.svg" alt="night" width="22px">
                <label for="input3">Ночные смены</label>
            </div>
            <input type="number" class="form-control" placeholder="0" id="input3" data-type="input3">
        </div>
        <div class="calculator__item">
            <div class="fl">
                <img src="img/gift.svg" alt="gift" width="22px">
                <label for="input4">Праздничные смены</label>
            </div>
            <input type="number" class="form-control" placeholder="0" id="input4" data-type="input4">
        </div>
        <div class="calculator__item">
            <div class="fl">
                <img src="img/house-with-garden.svg" alt="house-with-garden" width="22px">
                <label for="input5">Выходные смены (переработка)</label>
            </div>
            <input type="number" class="form-control" placeholder="0" id="input5" data-type="input5">
        </div>
        <div class="buttons">
            <button class="btn" id="submit">Вычислить</button>
            <button class="btn btn--clear" id="clean">Очистить</button>
        </div>
            <div class="text" id="block--result"></div>
        </div>
    </div>
