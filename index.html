<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор ЗП</title>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Калькулятор ЗП</h1>
        <input type="number" class="form-control" placeholder="Какой у вас тариф? " id="input1">
        <input type="number" class="form-control" placeholder="Кол-во всех смен" id="input2">
        <input type="number" class="form-control" placeholder="Кол-во ночных смен" id="input3">
        <input type="number" class="form-control" placeholder="Кол-во праздничных смен" id="input4">
        <div class="buttons">
            <button class="btn" id="submit">Вычислить</button>
            <button class="btn" id="clean">Очистить</button>
        </div>
        <div class="text">
            <h2 class="subtitle">Результат:</h2>
            <p class="resultat" id="result"></p>
            <p class="resultat" id="result-clean"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
